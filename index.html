<!DOCTYPE html>
<html lang="ru">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <style>
        .calculator-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:  #4e7766;
        }
        .hidden { display: none; }
    </style>
   <style>
       .tuble {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:  #605d4f;
        }
        .hidden { display: none; }
   <style>
         .body{
            background-color:  #ddadaf;
         }
    </style>
</head>
  
<body>
   
    <div class="container mt-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator-container p-4">
                <h1>Калькулятор стоимости заказа</h1>
            <form id="calc-form">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" value="1" min="1">
            
            <h3>Тип услуги:</h3>
            <label class="mx-2"> 
                <input type="radio" name="serviceType" value="type1" checked> Вишневый сад 
            </label>
            <label class="mx-2">
                <input type="radio" name="serviceType" value="type2"> Юмористические рассказы
            </label>
            <label class="mx-2">
                <input type="radio" name="serviceType" value="type3"> Палата №6
            </label>

            <!-- Опции (для услуги 2) -->
            <div id="options-container" class="hidden">
                <label for="options">Выберите рассказ:</label>
                <select id="options">
                    <option value="opt1">Хамелеон</option>
                    <option value="opt2">Смерть чиновника</option>
                    <option value="opt3">Толстый и тонкий</option>
                    <option value="opt4">Лошадиная фамилия</option>
                    <option value="opt5">Злоумышленник</option>
                </select>
            </div>

            <!-- Свойство (для услуги 3) -->
            <div id="property-container" class="hidden">
                <label for="property">
                    <input type="checkbox" id="property"> Пьянствовать глупо, неприлично, но пить – умирать, и не пить – умирать.
                </label>
            </div>

            <h3>Итоговая стоимость: <span id="total-price">0</span> руб.</h3>
            </form>
    </div>
            
            <div class="tuble col-md-4 m-3 p-2">
                <h2>Книги и цены</h2>
                <table class="table product-table mt-3">
                    <thead>
                        <tr>
                            <th>Книги</th>
                            <th>Цена от (руб.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Вишневый сад </td>
                            <td>209</td>
                        </tr>
                        <tr>
                            <td>Юмористические рассказы</td>
                            <td>198</td>
                        </tr>
                        <tr>
                            <td>Палата №6 </td>
                            <td>232</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</body>
